  <style>
    :root {
      --bg:          #121212;
      --surface:     #1f1f1f;
      --text:        #e0e0e0;
      --hover-bg:    rgba(255,255,255,0.08);
      --nav-height:  60px;
    }

    *,*::before,*::after{box-sizing:border-box;}
    html,body{margin:0;background:var(--bg);color:var(--text);}
    a{color:inherit;text-decoration:none;}

    .topbar{
      position:fixed;top:0;left:0;right:0;z-index:100;
      height:var(--nav-height);
      background:var(--surface);
      display:flex;flex-wrap:wrap;align-items:center;justify-content:center;
      gap:0.35rem 0.75rem;
      padding:0.3rem 0.75rem;
    }

    .topbar .brand{
      font-family:'Google Sans',sans-serif;font-weight:700;font-size:1rem;
      padding:0.2rem 0.6rem;
      white-space:nowrap;
      flex:0 0 auto;
    }

    .topbar .nav-link{
      font-family:'Google Sans',sans-serif;font-weight:700;font-size:0.9rem;
      padding:0.2rem 0.45rem;
      border-radius:4px;
      transition:background 0.15s ease;
      flex:0 0 auto;
    }
    .topbar .nav-link:hover{background:var(--hover-bg);}
    .topbar .icon-link{padding:0.2rem 0.4rem;flex:0 0 auto;}
    .topbar .icon-link i{font-size:1.05rem;}

    @media(max-width:1023px){
      .topbar .nav-link{font-size:0.8rem;padding:0.18rem 0.4rem;}
      .topbar .icon-link i{font-size:1rem;}
    }
    @media(max-width:600px){
      .topbar{gap:0.25rem 0.5rem;justify-content:flex-start;padding:0.4rem 0.5rem;}
      .topbar .nav-link{font-size:0.78rem;}
      .topbar .icon-link{padding:0.15rem 0.3rem;}
    }

    #cv {
      padding: 6rem 1.5rem 4rem; /* Extra top padding for fixed nav */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .title, .subtitle {
      color: var(--text);
      font-family: 'Google Sans', sans-serif;
    }

    .download-button {
      margin-top: 1.5rem;
      font-family: 'Noto Sans', sans-serif;
    }

    a.button.is-link {
      background-color: #3273dc;
      color: #fff;
    }

    a.button.is-link:hover {
      background-color: #276cda;
    }

    .pdf-viewer {
  margin-top: 2rem;
  width: 100%;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
}
