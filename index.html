<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adam D Hines | Home</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Font Awesome & Academicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">

  <style>
    /* ─────────────────────────── root palette ────────────────────────── */
    :root {
      --bg:        #121212;
      --surface:   #1f1f1f;
      --text:      #e0e0e0;
      --hover-bg:  rgba(255,255,255,0.1);
    }

    /* ──────────────────────── global resets ─────────────────────────── */
    html {
      box-sizing: border-box;
    }
    *, *::before, *::after { box-sizing: inherit; }

    html, body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
    }

    /* ─────────────────────────── NAVBAR ─────────────────────────────── */
    .navbar {
      background-color: var(--surface) !important;
      padding: 0.75rem 0 !important;          /* strip side-padding */
    }
    .navbar .container {
      padding: 0 !important;
      max-width: none !important;             /* full-width container */
      width: 100% !important;
    }

    /* main menu: flex row that can wrap when space is tight           */
    .navbar-menu.is-active {
      display:         flex !important;
      flex-wrap:       wrap !important;      /* allow wrapping */
      align-items:     center;
      justify-content: space-between;
      width:           100%;
      gap:             0.25rem 0.5rem;       /* small row/col gap when wrapped */
    }

    /* groups */
    .navbar-brand,
    .navbar-start,
    .navbar-end {
      display: flex !important;
      align-items: center;
      flex-wrap: wrap;                        /* independent wrap */
    }

    /* brand */
    .navbar-brand .navbar-item {
      padding:    0.2rem 0.6rem !important;
      font-size:  1rem !important;
      font-family: 'Google Sans', sans-serif;
      font-weight: 700;
      white-space: nowrap;
    }

    /* text links */
    .navbar-start .navbar-item,
    .navbar-end   .navbar-item {
      padding:      0.2rem 0.4rem !important;
      font-size:    0.9rem !important;
      margin:       0.2rem !important;
      flex:         0 1 auto;                /* allow shrinking */
      background:   transparent !important;
      color:        var(--text) !important;
      font-family:  'Google Sans', sans-serif;
      font-weight:  700;
      white-space:  nowrap;
    }

    .navbar-item:hover {
      background-color: var(--hover-bg) !important;
    }

    /* tweak icon size so they don’t hog width */
    .navbar-end .icon i {
      font-size: 1.1rem;
    }

    /* ─────────────────────────── HERO ──────────────────────────────── */
    #home {
      display:         flex;
      align-items:     center;
      justify-content: center;
      min-height:      calc(100vh - 0);
      text-align:      center;
      padding-top:     3.5rem;
    }
    .title, .subtitle { color: var(--text); }

    /* ─────────────────────── responsive tweaks ─────────────────────── */
    @media (max-width: 1024px) {
      /* reduce paddings / font sizes slightly */
      .navbar-start .navbar-item,
      .navbar-end   .navbar-item {
        font-size: 0.8rem !important;
        padding:   0.15rem 0.3rem !important;
      }
    }

    @media (max-width: 768px) {
      /* hide link text, keep icons for social links to save space */
      .navbar-start .navbar-item span {
        display: none;          /* hide inner <span> created by Bulma */
      }
      .navbar-start .navbar-item::after {
        content: attr(data-label);
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="container">
      <!-- Brand -->
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">Adam D Hines</a>
      </div>

      <!-- Menu -->
      <div class="navbar-menu is-active">
        <div class="navbar-start">
          <!-- data-label used for optional mobile fallback text -->
          <a class="navbar-item" href="index.html" data-label="Home">Home</a>
          <a class="navbar-item" href="about.html" data-label="About">About</a>
          <a class="navbar-item" href="papers.html" data-label="Papers">Papers</a>
          <a class="navbar-item" href="cv.html" data-label="CV">CV</a>
        </div>
        <div class="navbar-end">
          <a class="navbar-item" href="https://linkedin.com/in/adamdhines" target="_blank" aria-label="LinkedIn">
            <span class="icon"><i class="fab fa-linkedin"></i></span>
          </a>
          <a class="navbar-item" href="https://github.com/adamdhines" target="_blank" aria-label="GitHub">
            <span class="icon"><i class="fab fa-github"></i></span>
          </a>
          <a class="navbar-item" href="https://scholar.google.com/citations?user=YOUR_ID_HERE" target="_blank" aria-label="Google Scholar">
            <span class="icon"><i class="ai ai-google-scholar"></i></span>
          </a>
          <a class="navbar-item" href="https://orcid.org/0000-0002-XXXX-XXXX" target="_blank" aria-label="ORCiD">
            <span class="icon"><i class="ai ai-orcid"></i></span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- HOME HERO -->
  <section id="home" class="hero is-fullheight-with-navbar">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1" style="font-family:'Google Sans',sans-serif;">Hello, I’m Adam</h1>
        <h2 class="subtitle is-3" style="font-family:'Noto Sans',sans-serif;">Robotics Researcher &amp; Developer</h2>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p><strong>Adam D Hines</strong> — Robotics &amp; Neuromorphic Enthusiast</p>
    </div>
  </footer>
</body>
</html>
