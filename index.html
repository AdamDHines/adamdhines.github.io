<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Font Awesome & Academicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">

  <style>
    :root {
      --bg:        #121212;
      --surface:   #1f1f1f;
      --text:      #e0e0e0;
      --hover-bg:  rgba(255,255,255,0.1);
    }

    /* Page background/text */
    html, body {
      margin: 0;
      background-color: var(--bg) !important;
      color:            var(--text) !important;
    }

    /* NAVBAR BASE */
    .navbar {
      background-color: var(--surface) !important;
      /* 1) remove side padding */
      padding: 0.75rem 0 !important;
    }
    .navbar .container {
      padding: 0 !important;
      max-width: none !important;
      width: 100% !important;
    }

    /* horizontal flex, no wrap */
    .navbar-menu.is-active {
      display:         flex !important;
      flex-wrap:       nowrap !important;
      align-items:     center;
      justify-content: space-between;
      width:           100%;
    }

    /* groups as rows */
    .navbar-brand,
    .navbar-start,
    .navbar-end {
      display:      flex !important;
      align-items:  center;
    }

    /* 2) shrink padding & font-size on items */
    .navbar-brand .navbar-item {
      padding:    0.2rem 0.6rem !important;
      font-size:  1rem !important;
    }
    .navbar-start .navbar-item,
    .navbar-end   .navbar-item {
      padding:    0.2rem 0.4rem !important;
      font-size:  0.9rem !important;
      margin-left:  0.2rem !important;
      margin-right: 0.2rem !important;
    }

    /* allow items to shrink */
    .navbar-menu.is-active .navbar-item {
      flex-shrink: 1 !important;
      background:  transparent !important;
      color:       var(--text) !important;
      font-family: 'Google Sans', sans-serif;
      font-weight: 700;
      white-space: nowrap;
    }

    .navbar-item:hover {
      background-color: var(--hover-bg) !important;
    }

    /* HERO */
    #home {
      display:         flex;
      align-items:     center;
      justify-content: center;
      min-height:      calc(100vh - 0); /* full height under navbar */
      text-align:      center;
      padding-top:     3.5rem;
    }
    .title, .subtitle {
      color: var(--text) !important;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="container">
      <!-- Brand -->

      </div>
      <!-- Menu -->
      <div class="navbar-menu is-active">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">Home</a>
          <a class="navbar-item" href="about.html">About</a>
          <a class="navbar-item" href="papers.html">Papers</a>
          <a class="navbar-item" href="cv.html">CV</a>
        </div>
        <div class="navbar-end">
          <a class="navbar-item" href="https://linkedin.com/in/adamdhines" target="_blank">
            <span class="icon"><i class="fab fa-linkedin"></i></span>
          </a>
          <a class="navbar-item" href="https://github.com/adamdhines" target="_blank">
            <span class="icon"><i class="fab fa-github"></i></span>
          </a>
          <a class="navbar-item" href="https://scholar.google.com/citations?user=YOUR_ID_HERE" target="_blank">
            <span class="icon"><i class="ai ai-google-scholar"></i></span>
          </a>
          <a class="navbar-item" href="https://orcid.org/0000-0002-XXXX-XXXX" target="_blank">
            <span class="icon"><i class="ai ai-orcid"></i></span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- HOME HERO -->
  <section id="home" class="hero is-fullheight-with-navbar">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1" style="font-family:'Google Sans',sans-serif;">Hello, I’m Adam</h1>
        <h2 class="subtitle is-3" style="font-family:'Noto Sans',sans-serif;">Robotics Researcher &amp; Developer</h2>
      </div>
    </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p><strong>Adam D Hines</strong> — Robotics &amp; Neuromorphic Enthusiast</p>

</body>
