<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bulma CSS (only used for hero/container conveniences) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Font Awesome & Academicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">

  <style>
    /*────────────────────  COLOUR THEME  ────────────────────*/
    :root {
      --bg:          #121212;
      --surface:     #1f1f1f;
      --text:        #e0e0e0;
      --hover-bg:    rgba(255,255,255,0.08);
      --nav-height:  60px;            /* change if needed */
    }

    /*────────────────────  GLOBAL RESET  ───────────────────*/
    *,*::before,*::after{box-sizing:border-box;}
    html,body{margin:0;background:var(--bg);color:var(--text);}

    a{color:inherit;text-decoration:none;}

    /*────────────────────  TOPBAR NAV  ─────────────────────*/
    .topbar{
      position:fixed;top:0;left:0;right:0;z-index:100;
      height:var(--nav-height);
      background:var(--surface);
      display:flex;flex-wrap:wrap;align-items:center;justify-content:center;
      gap:0.35rem 0.75rem;                /* row & column gaps */
      padding:0.3rem 0.75rem;
    }

    .topbar .brand{
      font-family:'Google Sans',sans-serif;font-weight:700;font-size:1rem;
      padding:0.2rem 0.6rem;
      white-space:nowrap;
      flex:0 0 auto;                      /* don’t grow */
    }

    .topbar .nav-link{
      font-family:'Google Sans',sans-serif;font-weight:700;font-size:0.9rem;
      padding:0.2rem 0.45rem;
      border-radius:4px;
      transition:background 0.15s ease;
      flex:0 0 auto;
    }
    .topbar .nav-link:hover{background:var(--hover-bg);}

    .topbar .icon-link{padding:0.2rem 0.4rem;flex:0 0 auto;}
    .topbar .icon-link i{font-size:1.05rem;}

    /*────────────────────  HERO SECTION  ───────────────────*/
    #home{min-height:calc(100vh - var(--nav-height));padding-top:var(--nav-height);
          display:flex;align-items:center;justify-content:center;text-align:center;}
    .title,.subtitle{color:var(--text);}  /* override Bulma’s */

    /*─────────────────  SMALL-SCREEN TWEAKS  ───────────────*/
    @media(max-width:1023px){
      .topbar .nav-link{font-size:0.8rem;padding:0.18rem 0.4rem;}
      .topbar .icon-link i{font-size:1rem;}
    }

    @media(max-width:600px){
      /* allow links to wrap to multiple lines but keep icons small */
      .topbar{gap:0.25rem 0.5rem;justify-content:flex-start;padding:0.4rem 0.5rem;}
      .topbar .nav-link{font-size:0.78rem;}
      .topbar .icon-link{padding:0.15rem 0.3rem;}
    }
  </style>
</head>
<body>
  <!--────────────────────  NAVBAR  ─────────────────────────-->
  <nav class="topbar">

    <!-- social icons -->

    <a class="icon-link" href="https://github.com/adamdhines" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
    <a class="icon-link" href="https://scholar.google.com/citations?user=YOUR_ID_HERE" target="_blank" aria-label="Google Scholar"><i class="ai ai-google-scholar"></i></a>
    <a class="icon-link" href="https://orcid.org/0000-0002-XXXX-XXXX" target="_blank" aria-label="ORCiD"><i class="ai ai-orcid"></i></a>
  </nav>

  <!--────────────────────  HERO  ───────────────────────────-->
  <section id="home" class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1" style="font-family:'Google Sans',sans-serif;">Hello, I’m Adam</h1>
        <h2 class="subtitle is-3" style="font-family:'Noto Sans',sans-serif;">Robotics Researcher & Developer</h2>
      </div>
    </div>
  </section>

  <!--────────────────────  FOOTER  ──────────────────────────-->
  <footer class="footer">
    <div class="content has-text-centered">
      <p><strong>Adam D Hines</strong> — Robotics & Neuromorphic Enthusiast</p>
    </div>
  </footer>
</body>
</html>
